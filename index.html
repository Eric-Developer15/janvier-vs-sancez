<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-like Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --nav-height: 44px;
            --nav-bg: rgba(0, 0, 0, 0.8);
            --nav-bg-scrolled: rgba(0, 0, 0, 0.92);
            --text-primary: #f5f5f7;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            padding: 0 20px;
            z-index: 1000;
            transition: var(--transition);
            height: var(--nav-height);
        }

        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.16);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .navbar.scrolled::after {
            opacity: 1;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .nav-links {
            display: flex;
            list-style: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links li {
            position: relative;
            margin: 0 15px;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            transition: var(--transition);
            opacity: 0.8;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: var(--transition);
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .logo {
            color: var(--text-primary);
            font-size: 20px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-icons i {
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            opacity: 0.8;
            transition: var(--transition);
            position: relative;
        }

        .nav-icons i:hover {
            opacity: 1;
            transform: scale(1.15);
        }

        /* Enhanced Dropdown */
        .dropdown-menu {
            position: absolute;
            top: calc(var(--nav-height) + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--nav-bg-scrolled);
            backdrop-filter: blur(30px);
            padding: 12px 24px;
            border-radius: 18px;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .dropdown-menu::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-bottom-color: var(--nav-bg-scrolled);
        }

        .dropdown-menu li {
            margin: 12px 0;
            transform: translateY(10px);
            opacity: 0;
            transition: var(--transition);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }

        .dropdown:hover .dropdown-menu li {
            transform: translateY(0);
            opacity: 1;
            transition-delay: 0.1s;
        }

        /* Scrolled State */
        .navbar.scrolled {
            background: var(--nav-bg-scrolled);
            height: 40px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .navbar {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">ï£¿</a>
            
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#">Store</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Shop All</a></li>
                        <li><a href="#">Mac</a></li>
                        <li><a href="#">iPad</a></li>
                        <li><a href="#">iPhone</a></li>
                    </ul>
                </li>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#">iPhone</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">Support</a></li>
            </ul>

            <div class="nav-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>
    </nav>

    <div style="height: 2000px;"></div>

    <script>
        // Enhanced Scroll Handler
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const currentScroll = window.scrollY;
            
            if (currentScroll > 50) {
                navbar.classList.add('scrolled');
                navbar.style.backdropFilter = `blur(${Math.min(30, 20 + currentScroll/30)}px)`;
            } else {
                navbar.classList.remove('scrolled');
                navbar.style.backdropFilter = 'blur(20px)';
            }
            
            lastScroll = currentScroll;
        });

        // Smooth Dropdown Handling
        document.querySelectorAll('.dropdown').forEach(item => {
            let timeout;
            
            item.addEventListener('mouseenter', () => {
                clearTimeout(timeout);
                item.querySelector('.dropdown-menu').style.opacity = '1';
                item.querySelector('.dropdown-menu').style.visibility = 'visible';
            });
            
            item.addEventListener('mouseleave', () => {
                timeout = setTimeout(() => {
                    item.querySelector('.dropdown-menu').style.opacity = '0';
                    item.querySelector('.dropdown-menu').style.visibility = 'hidden';
                }, 300);
            });
        });

        // Micro-interactions for Icons
        document.querySelectorAll('.nav-icons i').forEach(icon => {
            icon.addEventListener('mousemove', (e) => {
                const rect = icon.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                icon.style.setProperty('--x', `${x}px`);
                icon.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>
</html>
